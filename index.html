<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Paris</title>

    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap-grid.css">
    <link rel="stylesheet" src="../app/css/style.css">
    
    <script src="https://www.gstatic.com/firebasejs/5.5.6/firebase-app.js"></script>

<body>

    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand">Paris Events</a>
        <form action="#" novalidate id="formSearch" class="form-inline">
            <!-- <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"> -->
            <div class="form-group">
                <label for="searchText">Rechercher un événement Parisien :</label>

            </div>
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>

    <main class="container">
        <h1>Liste des résultats</h1>
        <div class="row" id="searchResults">
            <!-- Emplacement des futurs résultats de la recherche, qui seront placés ici en Ajax -->

        </div>
    </main>

    

    <script type="module" src="./app/index.js"></script>
    <script src="./app/main.js"></script>
